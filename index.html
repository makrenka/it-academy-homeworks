<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div class="content">
        <form method="post" action="ArticleForm">
            <p>Для публикации вашей статьи заполните, пожалуйста, следующую форму:</p>
            <div class="form-element">
                <div class="form-element__title">Название статьи:</div>
                <div class="form-element__article-title"><input type="text" name="title"></div>

            </div>
            <div class="form-element">
                <div class="form-element__title">Рубрика:</div>
                <select name="subject" class="form-element__subject">
                    <option value="1">программирование</option>
                    <option value="2">компьютерная техника</option>
                    <option value="3">графика и дизайн</option>
                </select>
            </div>
            <div class="form-element">
                <div class="form-element__title">Публикация:</div>
                <div class="form-element__radio">
                    <div class="form-element__radio-input"><input type="radio" name="place" value="1">на сайте</div>
                    <div class="form-element__radio-input"><input type="radio" name="place" value="2">в журнале</div>
                    <div class="form-element__radio-input"><input type="radio" name="place" value="1">на сайте и в
                        журнале</div>
                </div>
            </div>
            <div class="form-element">
                <div class="form-element__title">Разрешить комментарии:</div>
                <div class="form-element__checkbox"><input type="checkbox" name="permit-comments" checked></div>
            </div>
            Текст статьи: <br>
            <div class="form__article-text">
                <textarea class="form__article-text-textarea" name="article-text" rows="3"></textarea>
            </div>
        </form>
    </div>
</body>

</html>
